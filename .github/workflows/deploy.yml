on: 
  push:
    branches:
      - main

concurrency:
  group: "website"
  cancel-in-progress: true

name: Build and deploy GH Pages
jobs:
  build:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build_and_deploy
        uses: zolacti/on@main